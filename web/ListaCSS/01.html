<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Caio Ricardo Lincoln Afonso">
  <meta name="keywords" content="web, 200022135, Atividades sobre CSS">
  <title>Exemplo de CSS</title>
  <style>
    /* Estilo inline para a tag <p> */
    p {
      color: blue;
      text-align: center;
      font-size: 16px;
    }

    /* Estilizando as tags h1, h3 usando classes */
    .heading1-3 {
      color: red;
      text-align: left;
      background-color: yellow;
    }

    /* Estilizando as tags h2, h4 usando classes */
    .heading2-4 {
      color: green;
      text-align: right;
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <p>Isso é um parágrafo com estilo inline.</p>

  <h1 class="heading1-3">Título H1</h1>
  <h2 class="heading2-4">Título H2</h2>
  <h3 class="heading1-3">Título H3</h3>
  <h4 class="heading2-4">Título H4</h4>
</body>
</html>
