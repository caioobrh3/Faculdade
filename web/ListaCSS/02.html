<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Caio Ricardo Lincoln Afonso">
  <meta name="keywords" content="web, 200022135, Atividades sobre CSS">
  <title>CSS - Atividade 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    select {
      height: 35px;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>CSS - Atividade 3</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

    <label for="idade">Idade:</label>
    <input type="text" id="idade" name="idade" placeholder="Digite sua idade">

    <label for="genero">GÃªnero:</label>
    <select id="genero" name="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
